<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мотиватор</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./mativation.js"></script>
</head>
<body>
    <div class="conteiner">
        <h1>Добро пожаловать на главную страницу</h1>
        <p>Опробуйте мотивационные цитаты и предсказания на день.</p>
    </div>
    <div>
        <h2>Генератор случайных цитат</h2>
        <div id="quoteDisplay" style="margin: 20px 0; font-size: 1.5em; font-weight: bold;">
          Нажмите на кнопку, чтобы увидеть цитату!
        </div>
        <button id="generateButton">Сгенерировать цитату</button>
    </div>
    <div>
        <h2>Генератор предсказаний на день</h2>
        <div id="predictDisplay" style="margin: 20px 0; font-size: 1.5em; font-weight: bold;">
          Нажмите на кнопку, чтобы увидеть цитату!
        </div>
        <button id="generatePredictButton">Сгенерировать цитату</button>
    </div>
</body>
</html>
